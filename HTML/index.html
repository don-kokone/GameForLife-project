<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

</head>

<body>

    <header>

        <nav class="c-navigation">
            <div class="c-navigation__logo">
                <a href="#"><i class="fas fa-gamepad"></i>
                    <span>Game for life</span>
                </a>
            </div>


            <button class="c-navigation__menu"><i class="fas fa-bars"></i></button>
        </nav>
    </header>

    <main>

        <section>
            <nav>
                <!--
                <ul>
                    <li>Discover</li>
                    <li>Browse</li>
                    <li>Wishlist</li>
                </ul>
                -->
            </nav>
        </section>

        <section class="u-centering">
            <article class="c-game-card">
                <img class="c-game-card__cover"
                    src="https://www.pcgamesn.com/wp-content/uploads/2018/07/Best-free-Steam-games.jpg"
                    alt="Game cover">
                <span class="c-game-card__promo">Weekly free title</span>
                <h1 class="c-game-card__heading">Free game</h1>
                <p class="c-game-card__invitation">Claime your free game untul June 25</p>

                <div class="c-game-card__discount order-game">

                    <div class="order-game__prices">
                        <p class="order-game__old-price">55.00</p>
                        <p class="order-game__current-price"> Free</p>
                    </div>

                
                    <div class="order-game__buttons">
                        <a href="#">Learn more</a>
                        <button> + </button>
                    </div>
                </div>
            </article>
        </section>


        <section class="games-for-selling">
            <article class="game-for-sell">
                <img class="game-cover" src="" alt="">

                <h1 class="game-title">Car bastards</h1>
                <h3 class="game-publisher">RockUniverse Games</h3>

                <div class="game-price-details">
                    <button class="game-discount"> </button>

                    <div class="game-price">
                        <p> USD 45.50</p>
                        <p>USD 32.30</p>
                    </div>

                </div>
            </article>

            <article class="game-for-sell">
                <img class="game-cover" src="" alt="">

                <h1 class="game-title">Space comando</h1>
                <h3 class="game-publisher">FatDog studio</h3>

                <div class="game-price-details">
                    <button class="game-discount"> </button>

                    <div class="game-price">
                        <p> USD 19.50</p>
                        <p>USD 12.50</p>
                    </div>

                </div>
            </article>

        </section>

        <section class="weekly-free-game">

            <article class="today-free-game">
                <img src="" alt="">
                <div class="info-field"> Free now</div>
            </article>

            <article class="next-week-free-game">
                <img src="" alt="">
                <div class="info-field"> Mistery game</div>
                <div class="timer"> </div>
            </article>
        </section>
    </main>

    <footer>

        <div class="social-icons">
            <a href=""> <i class="fa-brands fa-facebook"></i></a>
            <a href=""> <i class="fa-brands fa-twitter"></i></a>
            <a href=""><i class="fa-brands fa-instagram"></i></a>

        </div>

        <div>
            <p>Resources</p>
            <a href="">Support-A-creator</a>
            <a href="">Company</a>
            <a href="">Careers</a>
            <a href="">Fan Art Policy</a>

        </div>




    </footer>
</body>

</html>
